<app-employee 
  *ngFor="let emp of employees"
  [employee]="emp"
  (onEditClick)="toggleUpdateModal($event)"
  (onDeleteClick)="toggleDeleteModal($event)"
>
</app-employee>
<app-dialog
  (onSaveCompensation)="updateCompensation($event)"
  (onDeleteReport)="deleteDirectReport($event)"
>
</app-dialog>
