<mat-card class="employee">
  <mat-card-header>
    <mat-card-title>{{employee.lastName}}, {{employee.firstName}}</mat-card-title>
    <mat-card-subtitle>
      Employee ID: {{employee.id}} 
      Direct Reports: {{employee.directReports.length}}
    </mat-card-subtitle>
    <mat-divider></mat-divider>
  
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Job Title</dt>
      <dd>{{employee.position}}</dd>
    </dl>
  </mat-card-content>
</mat-card>
